<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiming's 个人网站</title>
    <style>
        /* 设置页面的背景和字体 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6ec7, #f3a183);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* 给每个段落添加一些炫酷效果 */
        p {
            font-size: 2em;
            margin: 20px;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s forwards;
        }

        /* 动画效果：逐渐出现并向上移动 */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 增加光效动效 */
        p:nth-child(1) {
            animation-delay: 0.5s;
        }
        p:nth-child(2) {
            animation-delay: 1s;
        }

        /* 设置页面的标题 */
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
            background: -webkit-linear-gradient(#ff6ec7, #f3a183);
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* 发光效果 */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff6ec7, 0 0 20px #ff6ec7, 0 0 30px #ff6ec7, 0 0 40px #f3a183, 0 0 50px #f3a183, 0 0 60px #f3a183;
            }
            100% {
                text-shadow: 0 0 20px #ff6ec7, 0 0 30px #ff6ec7, 0 0 40px #ff6ec7, 0 0 50px #f3a183, 0 0 60px #f3a183, 0 0 70px #f3a183;
            }
        }

        /* 设置鼠标悬浮效果 */
        p:hover {
            color: #ff6ec7;
            transform: scale(1.1);
            transition: all 0.3s ease;
        }

    </style>
</head>
<body>
    <div>
        <h1>Weiming's 个人网站</h1>
        <p>Hello 大家好</p>
        <p>我是weiming，这是我的个人网站。</p>
    </div>
</body>
</html>
